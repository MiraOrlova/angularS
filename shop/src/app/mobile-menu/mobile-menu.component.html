<article class="mobile-menu-header">
  <article class="mobile-menu-header-text">
      MENU
  </article>
  <article class="mobile-menu-header-button">
      <i *ngIf='visible' class="fas fa-bars fa-2x open" (click)='animateMenu()'></i>
      <i *ngIf='!visible' class="fas fa-times fa-2x close" (click)='animateMenu()'></i>
  </article>
</article>
<article class='mobile-menu-items' [@openCloseMenu]='state'>
  <ul>
      <li *ngFor='let item of menu'>
            <a href="#">{{item}}</a>
        </li>
